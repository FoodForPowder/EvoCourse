<div class="users">
  <div class="users__container container">
    <div class="users__table-container">
      <table class="users__table users-table">
        <thead>
          <tr>
            <th class="users-table__header">НАИМЕНОВАНИЕ</th>
            <th class="users-table__header">СТАТУС</th>
            <th class="users-table__header">РОЛЬ</th>
            <th class="users-table__header users-table__header-actions"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="users-table__row">
            <td class="users-table__cell">
              <div class="user-info">
                <div class="user-info__img">
                  <img [src]="user.avatar" alt="user" />
                </div>
                <div class="user-info__about">
                  <div class="user-info__name">
                    {{ user.firstName + " " + user.lastName }}
                  </div>
                  <div class="user-info__role">
                    {{ user.username }}
                  </div>
                </div>
              </div>
            </td>
            <td class="users-table__cell">
              <div class="users-table__pin">Активен</div>
            </td>
            <td class="users-table__cell">{{ user.role | role }}</td>
            <td class="users-table__cell">
              <div class="users__actions">
                <a [routerLink]="[user.id]" class="users__button">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12 2.99998H5C4.46957 2.99998 3.96086 3.2107 3.58579 3.58577C3.21071 3.96084 3 4.46955 3 4.99998V19C3 19.5304 3.21071 20.0391 3.58579 20.4142C3.96086 20.7893 4.46957 21 5 21H19C19.5304 21 20.0391 20.7893 20.4142 20.4142C20.7893 20.0391 21 19.5304 21 19V12M18.375 2.62498C18.7728 2.22716 19.3124 2.00366 19.875 2.00366C20.4376 2.00366 20.9772 2.22716 21.375 2.62498C21.7728 3.02281 21.9963 3.56237 21.9963 4.12498C21.9963 4.68759 21.7728 5.22716 21.375 5.62498L12.362 14.639C12.1245 14.8762 11.8312 15.0499 11.509 15.144L8.636 15.984C8.54995 16.0091 8.45874 16.0106 8.37191 15.9883C8.28508 15.9661 8.20583 15.9209 8.14245 15.8575C8.07907 15.7942 8.03389 15.7149 8.01164 15.6281C7.9894 15.5412 7.9909 15.45 8.016 15.364L8.856 12.491C8.95053 12.169 9.12453 11.876 9.362 11.639L18.375 2.62498Z"
                      stroke="#1B16A7"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </a>
                <button (click)="deleteUser(user.id)" class="users__button">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3 6H21M19 6V20C19 21 18 22 17 22H7C6 22 5 21 5 20V6M8 6V4C8 3 9 2 10 2H14C15 2 16 3 16 4V6M10 11V17M14 11V17"
                      stroke="#D43535"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
