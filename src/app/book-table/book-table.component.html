<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Название</th>
      <th>Автор</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books; let i = index">
      <th>{{ i + 1 }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
    </tr>
  </tbody>
</table>
