<div class="container mt-4">
  <div class="d-flex gap-3">
    <div class="card flex-grow-1">
      <div class="card-header">Последовательные числа</div>
      <div class="card-body" s>
        <ul class="list-group overflow-auto" style="height: 300px">
          <li class="list-group-item" *ngFor="let number of numbers">
            {{ number }}
          </li>
        </ul>
        <button
          class="btn btn-primary mb-2"
          (click)="numberSubscriptionUnsubscribe()"
          [disabled]="this.numberSubscription$.closed"
        >
          Остановить
        </button>
      </div>
    </div>

    <div class="card flex-grow-1">
      <div class="card-header">Случайные числа</div>
      <div class="card-body">
        <ul class="list-group overflow-auto" style="height: 300px">
          <li class="list-group-item" *ngFor="let number of randomNumbers">
            {{ number }}
          </li>
        </ul>
        <button
          class="btn btn-primary mb-2"
          (click)="randomNumberSubscriptionUnsubscribe()"
          [disabled]="this.randomNumberSubscription$.closed"
        >
          Остановить
        </button>
      </div>
    </div>
  </div>
  <button
    class="btn btn-primary mt-2"
    (click)="resetStreams()"
    [disabled]="
      !(
        this.randomNumberSubscription$.closed && this.numberSubscription$.closed
      )
    "
  >
    Сбросить
  </button>
</div>
